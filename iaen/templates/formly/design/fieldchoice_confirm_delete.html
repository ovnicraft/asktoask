{% extends "site_base.html" %}

{% load bootstrap_tags %}

{% block body %}

<h2>Confirmar Eliminación de Opción</h2>

{{ fieldchoice }}

<form action="{% url "formly_dt_choice_delete" pk=fieldchoice.pk %}" method="post">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a class="btn" href="{{ fieldchoice.field.get_absolute_url }}">Cancelar</a>
</form>

{% endblock %}
