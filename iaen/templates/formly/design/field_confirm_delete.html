{% extends "site_base.html" %}

{% load bootstrap_tags %}

{% block body %}

<header class="jumbotron subhead" id="overview">
  <h1>Borrar Campo</h1>
  <p class="lead">Por favor confirme la eliminaci√≥n de este campo.</p>
</header>

<form action="{% url "formly_dt_field_delete" pk=field.pk %}" method="post">
    <legend>{{ field }}</legend>
    {% csrf_token %}
    <fieldset>
        {{ form|as_bootstrap }}
    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a class="btn" href="{{ field.page.get_absolute_url }}">Cancelar</a>
    </div>
</form>

{% endblock %}
